<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask ERP Pending PV Insights • Nobtech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#d81e1e;         /* primary red */
      --brand-600:#bb1818;
      --brand-50:#fff5f5;
      --ink:#0b0b0c;           /* text */
      --muted:#6b7280;         /* secondary text */
      --card:#ffffff;
      --bg:#ffffff;
      --code:#f6f6f6;
      --ring:rgba(216,30,30,.25);
      --border:#ececec;
      --bubble:#f9fafb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at -15% -10%, var(--brand-50), transparent),
        radial-gradient(1000px 600px at 115% -10%, var(--brand-50), transparent),
        radial-gradient(1000px 600px at 50% 120%, var(--brand-50), transparent),
        var(--bg);
    }

    .container{
      max-width:900px;
      margin: clamp(20px, 5vw, 48px) auto;
      padding: 0 18px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:8px;
    }
    /* Replaces the red N square with a Nobtech pill */
    .logo{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:12px;
      background:linear-gradient(145deg,var(--brand),var(--brand-600));
      box-shadow:0 8px 20px rgba(216,30,30,.25);
      color:#fff;
      font-weight:800;
      letter-spacing:.2px;
    }
    .logo .dot{
      width:10px;height:10px;border-radius:50%;background:#fff;opacity:.85;
      box-shadow:0 0 0 3px rgba(255,255,255,.25);
    }
    .title{
      font-size: clamp(22px, 3.2vw, 32px);
      margin:0;
    }
    .subtitle{
      margin:4px 0 0 0; color:var(--muted); font-size:14px;
    }

    /* Chat area */
    .chat{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--card);
      box-shadow:0 6px 20px rgba(0,0,0,.04);
      padding:12px;
      min-height:220px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .msg .avatar{
      width:28px;height:28px;border-radius:8px;flex:0 0 28px;
      display:grid;place-items:center;font-size:12px;font-weight:700;color:#fff;
    }
    .msg.user .avatar{ background:#1f2937; }
    .msg.bot .avatar{ background:var(--brand-600); }
    .bubble{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--bubble);
      white-space:pre-wrap; word-break:break-word;
      font-size:14px; line-height:1.55;
    }
    .msg.user .bubble{ background:#fff; }
    .msg.bot  .bubble{ background:#fff; border-left:4px solid var(--brand); }

    /* Composer */
    .composer{
      margin-top:14px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
      padding:14px;
    }
    .label{ font-size:12px;color:var(--muted);letter-spacing:.02em;text-transform:uppercase }
    .textarea{
      width:100%; min-height:110px; resize:vertical;
      font:inherit; font-size:16px; line-height:1.5;
      margin-top:8px; padding:14px 14px 48px 14px;
      border-radius:12px; border:1px solid #e7e7e7; outline:none; background:#fff;
      transition:border .15s, box-shadow .15s;
    }
    .textarea:focus{ border-color:var(--brand); box-shadow:0 0 0 6px var(--ring) }

    .actions{ display:flex; justify-content:space-between; align-items:center; margin-top:-44px; padding:6px 8px }
    .hint{ color:var(--muted); font-size:12px; padding:6px 4px }

    .btn{
      appearance:none; border:none; cursor:pointer;
      background:linear-gradient(180deg,var(--brand),var(--brand-600));
      color:#fff; font-weight:600; letter-spacing:.02em;
      padding:10px 18px; border-radius:10px;
      box-shadow:0 8px 18px rgba(216,30,30,.25);
      transition:transform .06s ease, filter .2s ease;
    }
    .btn:hover{ filter:brightness(1.03) }
    .btn:active{ transform:translateY(1px) }
    .btn[disabled]{ opacity:.65; cursor:not-allowed; filter:saturate(.7); box-shadow:none }
    .spinner{ width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,.45); border-top-color:#fff; display:inline-block; vertical-align:-3px; margin-right:8px; animation:spin .8s linear infinite }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Footer */
    .footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:16px }
    .footer a{ color:var(--brand-600); text-decoration:none }
    .footer a:hover{ text-decoration:underline }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="dot"></span>
        <span>Nobtech</span>
      </div>
      <div>
        <h1 class="title">Ask ERP Pending PV Insights</h1>
        <p class="subtitle">Ask a question about your Pending PV report and get instant insights.</p>
      </div>
    </div>

    <!-- Chat transcript -->
    <div id="chat" class="chat">
      <!-- messages appended here -->
    </div>

    <!-- Composer -->
    <div class="composer">
      <div class="label">Your question</div>
      <textarea id="question" class="textarea" placeholder="e.g. Which dealer has most pending PV cases?"></textarea>
      <div class="actions">
        <div class="hint">Tip: be specific — e.g. “Top 5 dealers by pending count (desc).”</div>
        <button id="askBtn" class="btn" onclick="askAI()">
          Ask
        </button>
      </div>
    </div>

    <div class="footer">
      Made with ❤️ at Nobtech •
      <a href="https://29sameerkhan.github.io/pending_pv_chat/" target="_blank" rel="noopener">refresh</a>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function addMessage(role, text) {
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + (role === 'user' ? 'user' : 'bot');

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'U' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      wrap.appendChild(avatar);
      wrap.appendChild(bubble);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askAI() {
      const btn = document.getElementById("askBtn");
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      addMessage('user', question);

      // “typing” bubble
      const typing = document.createElement('div');
      typing.className = 'msg bot';
      typing.innerHTML = '<div class="avatar">AI</div><div class="bubble">Thinking…</div>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      // button state
      btn.disabled = true;
      const original = btn.innerHTML;
      btn.innerHTML = '<span class="spinner"></span>Asking…';

      try {
        const res = await fetch("https://n8n.nobtech.in/webhook/chat-insights", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        let data;
        try { data = await res.json(); }
        catch { data = { text: await res.text() }; }

        // replace typing bubble with real content
        typing.querySelector('.bubble').textContent = data.text || JSON.stringify(data, null, 2);
      } catch (err) {
        typing.querySelector('.bubble').textContent =
          "Error contacting server. Please try again.\n\n" + err;
      } finally {
        btn.disabled = false;
        btn.innerHTML = original;
        document.getElementById("question").value = '';
      }
    }
  </script>
</body>
</html>
