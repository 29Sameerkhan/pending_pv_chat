<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nobtech ERP Chat Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#d81e1e;         /* primary red */
      --brand-600:#bb1818;
      --brand-50:#fff5f5;
      --ink:#121212;           /* text */
      --muted:#6b7280;         /* secondary text */
      --card:#ffffff;
      --bg:#ffffff;
      --code:#f6f6f6;
      --ring:rgba(216,30,30,.25);
    }

    /* Page */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at -15% -10%, var(--brand-50), transparent),
        radial-gradient(1000px 600px at 115% -10%, var(--brand-50), transparent),
        radial-gradient(1000px 600px at 50% 120%, var(--brand-50), transparent),
        var(--bg);
    }

    .container{
      max-width:960px;
      margin: clamp(24px, 6vw, 60px) auto;
      padding: 0 20px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .logo{
      width:40px;height:40px; border-radius:10px;
      background:linear-gradient(145deg,var(--brand),var(--brand-600));
      display:grid; place-items:center; color:#fff; font-weight:700;
      box-shadow:0 8px 20px rgba(216,30,30,.25);
    }
    .title{
      font-size: clamp(22px, 3.2vw, 32px);
      margin:0;
    }
    .subtitle{
      margin:4px 0 0 0; color:var(--muted); font-size:14px;
    }

    /* Card */
    .card{
      background:var(--card);
      border:1px solid #ececec;
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
    }

    /* Input area */
    .label{
      font-size:13px; color:var(--muted); letter-spacing:.02em; text-transform:uppercase;
    }
    .textarea{
      width:100%;
      min-height:120px;
      font:inherit;
      font-size:16px;
      line-height:1.5;
      padding:14px 14px 48px 14px;
      margin-top:8px;
      border-radius:12px;
      border:1px solid #e7e7e7;
      background:#fff;
      resize:vertical;
      outline:none;
      transition:border .15s, box-shadow .15s;
    }
    .textarea:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 6px var(--ring);
    }

    /* Actions row */
    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:-44px; /* float the bar over the textarea bottom padding */
      padding:6px 8px;
    }
    .hint{
      color:var(--muted); font-size:12px; padding:6px 4px;
    }

    .btn{
      appearance:none;
      border:none;
      background:linear-gradient(180deg,var(--brand),var(--brand-600));
      color:#fff; font-weight:600; letter-spacing:.02em;
      padding:10px 18px;
      border-radius:10px;
      box-shadow:0 8px 18px rgba(216,30,30,.25);
      cursor:pointer;
      transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter:brightness(1.03) }
    .btn:active{ transform:translateY(1px) }
    .btn[disabled]{
      opacity:.65; cursor:not-allowed; filter:saturate(.7);
      box-shadow:none;
    }
    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,.45);
      border-top-color:#fff;
      display:inline-block; vertical-align:-3px; margin-right:8px;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Response area */
    .response-wrap{
      margin-top:22px;
    }
    .response-title{
      margin:0 0 8px 0;
      font-size:16px; font-weight:700;
    }
    pre{
      white-space:pre-wrap;
      word-break:break-word;
      background:var(--code);
      border:1px solid #ececec;
      border-left:4px solid var(--brand);
      padding:16px 16px 16px 18px;
      border-radius:12px;
      margin:0;
      font-size:14px; line-height:1.55;
    }

    /* Footer */
    .footer{
      text-align:center; color:var(--muted);
      font-size:12px; margin-top:16px;
    }
    .footer a{ color:var(--brand-600); text-decoration:none }
    .footer a:hover{ text-decoration:underline }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">N</div>
      <div>
        <h1 class="title">Ask ERP AI Insights</h1>
        <p class="subtitle">Ask a question about your Pending PV report and get instant insights.</p>
      </div>
    </div>

    <!-- Input Card -->
    <div class="card">
      <div class="label">Your question</div>
      <textarea id="question" class="textarea" placeholder="e.g. Which dealer has most pending PV cases?"></textarea>

      <div class="actions">
        <div class="hint">Tip: be specific — e.g. “Top 5 dealers by pending count (desc).”</div>
        <button id="askBtn" class="btn" onclick="askAI()">Ask</button>
      </div>
    </div>

    <!-- Response -->
    <div class="response-wrap">
      <h3 class="response-title">Response</h3>
      <pre id="response">Waiting...</pre>
    </div>

    <div class="footer">
      Made with ❤️ at Nobtech • <a href="https://29sameerkhan.github.io/pending_pv_chat/" target="_blank" rel="noopener">refresh</a>
    </div>
  </div>

  <script>
    async function askAI() {
      const btn = document.getElementById("askBtn");
      const question = document.getElementById("question").value.trim();
      const out = document.getElementById("response");

      if (!question) {
        out.textContent = "Please enter a question.";
        return;
      }

      // loading state
      btn.disabled = true;
      const original = btn.innerHTML;
      btn.innerHTML = '<span class="spinner"></span>Asking…';
      out.textContent = "Thinking...";

      try {
        const res = await fetch("https://n8n.nobtech.in/webhook/chat-insights", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        // If n8n returns non-JSON on error, catch gracefully
        let data;
        try {
          data = await res.json();
        } catch (e) {
          data = { text: await res.text() };
        }

        out.textContent = data.text || JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "Error contacting server. Please try again.\n\n" + err;
      } finally {
        btn.disabled = false;
        btn.innerHTML = original;
      }
    }
  </script>
</body>
</html>
