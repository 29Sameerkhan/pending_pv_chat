<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nobtech ERP Chat Insights</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    pre { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 5px; margin-top: 20px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Ask ERP AI Insights</h2>
  <textarea id="question" placeholder="e.g. Which dealer has most pending PV cases?"></textarea><br>
  <button onclick="askAI()">Ask</button>

  <h3>Response</h3>
  <pre id="response">Waiting...</pre>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      document.getElementById("response").textContent = "Thinking...";

      const res = await fetch("https://n8n.nobtech.in/webhook/chat-insights", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("response").textContent = data.text || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
